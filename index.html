<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>CSS + JS Animation Project</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <header>
    <h1>✨ CSS + JavaScript Animation Playground ✨</h1>
  </header>

  <main>
    <!-- Part 1: CSS Transitions & Animations -->
    <section>
      <h2>Part 1: CSS Transitions & Animations</h2>
      <button class="fancy-btn">Hover Me</button>
      <div class="animated-box"></div>
    </section>

    <!-- Part 2: JavaScript Functions -->
    <section>
      <h2>Part 2: JavaScript Functions</h2>
      <button id="calc-btn">Calculate Square</button>
      <p id="calc-result"></p>
    </section>

    <!-- Part 3: Combining CSS & JavaScript -->
    <section>
      <h2>Part 3: JS + CSS Animations</h2>
      <button id="animate-btn">Animate Box</button>
      <div id="js-box" class="js-box"></div>
    </section>
  </main>

  <footer>
    <p>&copy; 2025 Animation Project</p>
  </footer>

  <script src="script.js"></script>
</body>
</html>
